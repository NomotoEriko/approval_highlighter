version: '3.3'
services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/home
    environment:
      HOST: ${BACKEND_HOST}
      PORT: ${BACKEND_PORT}
      LANG: C.UTF-8
    ports:
      - ${BACKEND_PORT}:3000
    command: python3 app.py
    tty: true
    stdin_open: true

  frontend:
    build: ./frontend
    ports:
      - ${FRONTEND_PORT}:8000
    command: /bin/sh -c "yarn dev"
    volumes:
      - ./frontend:/app
      - frontend-node_modules:/app/node_modules
    environment:
      - HOST=${FRONTEND_HOST}
      - PORT=${FRONTEND_PORT}
    tty: true

volumes:
  frontend-node_modules:
